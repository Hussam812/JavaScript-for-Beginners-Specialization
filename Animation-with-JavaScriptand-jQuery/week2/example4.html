<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 100px;
            margin: 0;
        }
        nav {
            margin-bottom: 50px;
        }
        nav ul {
            overflow: hidden;
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-left: 1px solid #777676;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            text-align: center;
            width: 149px;
            text-decoration: none;
            border-right: 1px solid #777676;
            text-transform: uppercase;
            line-height: 50px;
            background: #bebcbc;
            color: #333;
            height: 50px;
        }
        nav ul li a:hover{
            background-color: #D5D4D4;
        }
        #box {
            width: 600px;
            height: 300px;
            background-color: #4C90D8;
            padding: 20px;
            color: #fff;
            position: absolute;
            left: 50px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="growbox">grow box</a></li>
            <li><a href="#" id="growtext">grow text</a></li>
            <li><a href="#" id="movebox">move box</a></li>
            <li><a href="#" id="doall">do all</a></li>
            <li><a href="#" id="sequence">sequence</a></li>
        </ul>
    </nav>
    <div id="box">Chickens and Llams!</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <script>
        $("#growbox").click(function(){$("#box").animate({width:"710px"});});
        $("#growtext").click(function(){$("#box").animate({fontSize:"24px"}, 1000);});
        $("#movebox").click(function(){$("#box").animate({left: "+=300px"}, 1500, "linear")});
        $("#doall").click(function(){
            $("#box").animate({width:"710px", fontSize: "24px", left: "+=300px"}, 1500);
        })

        $("#sequence").click(function(){
            $("#box").animate({width: "710px"}, 1500, function(){
                $("#box").animate({fontSize: "24px"}, 1500, function(){
                    $("#box").animate({left: "+=300px"}, 1500, 'linear');
                })
            });
        })
    </script>
</body>
</html>
