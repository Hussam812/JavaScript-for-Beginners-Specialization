<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            padding: 100px;
        }
        nav{
            margin-bottom: 50px;
        }
        nav ul{
            overflow: hidden;
            border-left: 1px solid black;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        nav ul li{
            float: left;            
        }
        nav ul li a{
            display: block;
            text-decoration: none;
            text-align: center;
            width: 149px;
            text-transform: uppercase;
            border-right: 1px solid black;
            background: #BEBCBC;
            color: #333;
            line-height: 50px;

        }
        nav ul li a:hover{
            background-color: #D5D4D4;
        }
        #box {
            width: 450px;
            height: 300px;
            background-color: #4c90d8;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="slideupbox">hide</a></li>
            <li><a href="#" id="slidedownbox">show</a></li>
            <li><a href="#" id="slidetogglebox">toggle</a></li>
        </ul>

    </nav>

    <div id="box"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</body>
</html>
